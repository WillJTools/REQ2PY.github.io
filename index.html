<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REQ2PY - Convert Requests to Python</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="req2py.obfuscated.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="max-w-5xl mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
        <h1 class="text-4xl font-bold text-blue-600 text-center">REQ2PY</h1>
        <p class="text-center text-lg text-gray-600 mb-6">Turn Web Requests into Secure Python Instantly</p>
        <div class="flex flex-col md:flex-row justify-between">
            <div class="w-full md:w-1/2 p-4">
                <h2 class="font-semibold mb-2">Paste Web Request or cURL</h2>
                <textarea id="webRequest" class="w-full h-64 p-2 border rounded resize-none" placeholder="Paste your web request or cURL here..."></textarea>
            </div>
            <div class="flex justify-center items-center mt-4 md:mt-0">
                <button id="convertButton" class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
                    CONVERT
                </button>
            </div>
            <div class="w-full md:w-1/2 p-4">
                <h2 class="font-semibold mb-2">Generated Python Script</h2>
                <textarea id="pythonScript" class="w-full h-64 p-2 border rounded resize-none bg-gray-100" readonly></textarea>
                <button id="copyButton" class="mt-3 px-6 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition">
                    COPY CODE
                </button>
                <p id="copyMessage" class="hidden text-green-500 text-sm mt-1">âœ… Copied to clipboard!</p>
            </div>
        </div>
    </div>
</body>
</html>
