<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REQ2PY - Convert Requests to Python</title>
    <script src="req2py.obfuscated.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2rem;
            color: #0056b3;
        }
        p {
            color: #666;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
            font-size: 14px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        #convertButton {
            background-color: #007bff;
            color: white;
        }
        #convertButton:hover {
            background-color: #0056b3;
        }
        #copyButton {
            background-color: #28a745;
            color: white;
        }
        #copyButton:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>REQ2PY</h1>
        <p>Turn Web Requests into Secure Python Instantly</p>
        
        <div>
            <h3>Paste Web Request or cURL</h3>
            <textarea id="webRequest" placeholder="Paste your web request here..."></textarea>
        </div>

        <div class="buttons">
            <button id="convertButton">CONVERT</button>
        </div>

        <div>
            <h3>Generated Python Script</h3>
            <textarea id="pythonScript" readonly placeholder="Your Python script will appear here..."></textarea>
        </div>

        <div class="buttons">
            <button id="copyButton">COPY CODE</button>
        </div>
    </div>

</body>
</html>
